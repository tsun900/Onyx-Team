<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/pokedex.js" defer></script>
    <title>Document</title>
</head>
<body>
      <div class="row">

        <div id="poke-img-container" class="image col-md-5" style="padding: 10rem; margin-right: 2rem;">
          <img id="poke-img" alt="image of pokemon" src="https://static.wikia.nocookie.net/p__/images/a/a3/Agumon_%282020%29_Render.png/revision/latest?cb=20200124035029&path-prefix=protagonist"/>
          <div id="poke-type-1">type 1</div>
          <div id="poke-type-2">type 2</div>
        </div>
        <div id="poke-screen" class="Info col-md-5"style="padding: 10rem; margin-left: 2rem;">
          <p id="poke-name" class="screen-name">
            <span class="poke-name"></span>
          </p>
          </div>
          <p class="screen-weight">
            <span class="poke-weight"></span>
          </p>
          <p class="screen-height">
            <span class="poke-height"></span>
          </p>
        </div>
          <div class="d-grid gap-2 d-md-block col-md-6">
              <button class="btn btn-outline-primary btn-block" style="margin-left: 25rem;" type="button" id = "left-btn">Left</button>
              <button class="btn btn-outline-primary btn-block" type="button" id = "right-btn">Right</button>
            </div>
            <div class="col-sm-4 flexbox-container">
                <div class="col-sm-6 btn-group flex-item">
                  <button type="button" id="btn-info" class="btn btn-outline-secondary btn-block">
                     <i class="fa fa-remove" aria-hidden="true"></i>
                     <span class="hidden-xs hidden-sm"> Info</span>
                  </button>
                  <button type="button" id="id_button_add" class="btn btn-outline-secondary btn-block">
                     <i class="fa fa-lock" aria-hidden="true"></i>
                     <span class="hidden-xs hidden-sm"> Move</span>
                  </button>
                </div>
                <div class="col-sm-6 btn-group flex-item">
                  <button type="button" id="id_button_add" class="btn btn-outline-secondary btn-block">
                     <i class="fa fa-calendar" aria-hidden="true"></i>
                     <span class="hidden-xs hidden-sm"> Location</span>
                  </button>
             
                  <button type="button" id="id_button_add" class="btn btn-outline-secondary btn-block">
                     <i class="fa fa-search" aria-hidden="true"></i>
                     <span class="hidden-xs hidden-sm"> Evolution</span>
                  </button>                                       
                </div>
             </div>
      </div>
      
</body>
</html>
